<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nilooo janm üéÄ</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Baloo 2', cursive;
  background:linear-gradient(135deg,#c9e7ff,#ffd6f3,#e6d8ff);
  color:#333;
  overflow-x:hidden;
  position:relative;
}

/* üåü Floating Hearts & Stars */
.heart, .star{
  position:absolute;
  font-size:20px;
  pointer-events:none;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  0% { transform:translateY(0) rotate(0deg); opacity:1; }
  100% { transform:translateY(-100vh) rotate(360deg); opacity:0; }
}

/* GENERAL */
section{
  width:100%;
  min-height:100vh;
  padding:90px 8%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.hidden{
  opacity:0;
  transform:translateY(60px);
  transition:1s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

/* HERO - Updated */
.hero{
  text-align:center;
  width:100%;
  padding:120px 5%;
  border-radius:30px;
  background: linear-gradient(135deg, #ffecf7, #c9e7ff, #e6d8ff);
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  animation:heroFade 2s ease forwards;
}

@keyframes heroFade{
  0% {opacity:0; transform:scale(0.95);}
  100% {opacity:1; transform:scale(1);}
}

.hero h1{
  font-family:'Pacifico', cursive;
  font-size:85px;
  color:#ff5fa2;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

.hero span{
  color:#7a5cff;
}

.hero p{
  margin-top:20px;
  font-size:24px;
  color:#333;
  font-weight:500;
}

/* MESSAGE */
.message{
  background:rgba(255,255,255,0.6);
  border-radius:40px;
  padding:40px;
  margin-top:40px;
}

.message h2{
  font-size:48px;
  color:#5f7cff;
  margin-bottom:20px;
}

.message p{
  font-size:22px;
  line-height:1.8;
  max-width:900px;
}

/* GALLERY */
.gallery{
  flex-direction:column;
  margin-top:50px;
}

.gallery h2{
  font-size:55px;
  color:#ff5fa2;
  margin-bottom:40px;
}

.images{
  width:100%;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.images img{
  width:100%;
  height:320px;
  object-fit:cover;
  border-radius:25px;
  cursor:pointer;
  transition:0.4s;
}

.images img:hover{
  transform:scale(1.08) rotate(2deg);
}

/* FINAL */
.final{
  flex-direction:column;
  text-align:center;
  margin-top:50px;
}

.final h2{
  font-size:65px;
  color:#7a5cff;
}

.final button{
  margin-top:30px;
  padding:18px 45px;
  font-size:20px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:#ff5fa2;
  color:white;
}

.final button:hover{
  background:#7a5cff;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal img{
  max-width:80%;
  max-height:80%;
  border-radius:30px;
}

/* MUSIC BTN */
.music-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  padding:15px 22px;
  border-radius:50%;
  border:none;
  background:#7a5cff;
  color:white;
  font-size:18px;
  cursor:pointer;
  z-index:20;
}

audio{display:none;}

/* RESPONSIVE */
@media(max-width:1024px){
  .hero h1{font-size:65px;}
  .hero p{font-size:20px;}
  .message h2{font-size:40px;}
  .message p{font-size:20px;}
  .final h2{font-size:50px;}
}
@media(max-width:768px){
  .hero h1{font-size:50px;}
  .hero p{font-size:18px;}
  .message h2{font-size:35px;}
  .message p{font-size:18px;}
  .final h2{font-size:40px;}
}
</style>
</head>

<body>

<!-- üåà Floating Hearts & Stars -->
<script>
const colors = ["#ff5fa2","#7a5cff","#ffd6f3","#c9e7ff","#fff"];
function createFloating(){
  const heartOrStar = Math.random() < 0.5 ? "üíñ" : "‚≠ê";
  const el = document.createElement("div");
  el.className = heartOrStar==="üíñ"?"heart":"star";
  el.innerText = heartOrStar;
  el.style.left = Math.random()*100+"%";
  el.style.fontSize = (10+Math.random()*30)+"px";
  el.style.animationDuration = (5+Math.random()*5)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),8000);
}
setInterval(createFloating, 400);
</script>

<!-- üé∂ MUSIC -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-cute.mp3">
</audio>

<button class="music-btn" onclick="toggleMusic()">üéµ</button>

<!-- HERO -->
<section class="hero hidden">
  <div>
    <h1 id="typing"></h1>
    <p>Happy Birthday my cutie üéÇüíñ</p>
  </div>
</section>

<!-- MESSAGE -->
<section class="message hidden">
  <div>
    <h2>For You üíå</h2>
    <p>
      Nilooo janm ü§ç  
      Today is your special day and everything around you
      should smile just like you.
      Stay cute, stay happy and never stop shining ‚ú®
    </p>
  </div>
</section>

<!-- GALLERY -->
<section class="gallery hidden">
  <h2>Sweet Moments üì∏</h2>
  <div class="images">
    <img src="photo_2026-01-11_09-59-01.jpg">
    <img src="photo_2026-01-11_10-00-54.jpg">
    <img src="photo_2026-01-11_10-01-07.jpg">
  </div>
</section>

<!-- FINAL -->
<section class="final hidden">
  <h2>Make a Wish üå∏</h2>
  <button onclick="surprise()">Click Me üéÅ</button>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
// üéÄ Typing Effect
const text = "Nilooo janm üíï";
let i = 0;
function type(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text[i];
    i++;
    setTimeout(type, 120);
  }
}
type();

// ‚ú® Scroll Animation
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
});
document.querySelectorAll(".hidden").forEach(el=>observer.observe(el));

// üéµ Music Toggle
const music = document.getElementById("music");
let playing = false;
function toggleMusic(){
  if(!playing){
    music.play();
    playing = true;
  }else{
    music.pause();
    playing = false;
  }
}

// üì∏ Modal Gallery
document.querySelectorAll(".images img").forEach(img=>{
  img.onclick = ()=>{
    document.getElementById("modal").style.display="flex";
    document.getElementById("modalImg").src = img.src;
  }
});
function closeModal(){
  document.getElementById("modal").style.display="none";
}

// üéÅ Surprise
function surprise(){
  alert("üéâ Happy Birthday Nilooo janm üíñüéÇ");
}
</script>

</body>
</html>
